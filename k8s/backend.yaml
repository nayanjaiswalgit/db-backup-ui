apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: db-backup-platform
data:
  DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/dbbackup"
  REDIS_URL: "redis://redis:6379/0"
  CELERY_BROKER_URL: "redis://redis:6379/2"
  CELERY_RESULT_BACKEND: "redis://redis:6379/2"
  S3_ENDPOINT: "http://minio:9000"
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "minioadmin"

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: db-backup-platform
type: Opaque
stringData:
  SECRET_KEY: "change-this-to-a-random-secret-key-in-production"
  ENCRYPTION_KEY: "pWl3Jh9fZ2kL7mN4qR8tY6uX5vB1cD0eF2gH4iJ6kM8="

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: db-backup-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: dbbackup/backend:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secret
        ports:
        - containerPort: 8000
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: db-backup-platform
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
